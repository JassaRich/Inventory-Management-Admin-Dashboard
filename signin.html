<body class="account-page">

<li>

<img src="assets/img/icons/google.png" class="me-2" alt="google">
Sign Up using Google
</a>
</li>
<li>
<a href="javascript:void(0);">

</ul>
</div>
</div>
</div>
<div class="login-img">

</div>
</div>
</div>
</div>
